<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Matomo -->
		<script type="text/javascript">
			function getCookie(name) {
				const nameEQ = name + "=";
				const ca = document.cookie.split(';');
				for (let i = 0; i < ca.length; i++) {
					const c = ca[i].trim();
					if (c.indexOf(nameEQ) === 0) {
						return c.substring(nameEQ.length);
					}
				}
				return null;
			}

			var _paq = window._paq = window._paq || [];
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
			_paq.push(["setCookieDomain", "*.mediakular.com"]);
			_paq.push(["setDoNotTrack", true]);
			// _paq.push(["disableCookies"]);

			getCookie("cookie_consent") !== "true" && _paq.push(['requireCookieConsent']);

			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
				var u="https://analytics.mediakular.com/";
				_paq.push(['setTrackerUrl', u+'matomo.php']);
				_paq.push(['setSiteId', '3']);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="https://analytics.mediakular.com/matomo.php?idsite=3&amp;rec=1" style="border:0;" alt="" /></p></noscript>
		<!-- End Matomo Code -->
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-50 dark:bg-slate-900">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="%sveltekit.assets%/preline/preline.js"></script>
	</body>
</html>
